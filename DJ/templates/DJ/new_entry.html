<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
</head>
<body>
    {% extends "DJ/base.html" %}
    {% load bootstrap3 %}

    {% block header %}
        <h3>Add a new entry:</h3>
    {% endblock header %}

    {% block content %}
        <h4><a href="{% url 'DJ:topic' topic.id %}">{{ topic }}</a></h4>

        <form action="{% url 'DJ:new_entry' topic.id %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit" class="btn btn-primary">Add entry</button>
            {% endbuttons %}
        </form>
    {% endblock content %}
</body>
</html>
