<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
</head>
<body>
    {% extends 'DJ/base.html' %}
    {% load bootstrap3 %}

    {% block header %}
        <h2>
            Add a new topic:
        </h2>
    {% endblock header %}

    {% block content %}
        <form action="{% url 'DJ:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primacy">Add topic</button>
        {% endbuttons %}

        </form>
    {% endblock content %}
</body>
</html>
